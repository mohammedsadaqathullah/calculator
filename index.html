<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1>Calculator</h1>
    <form action="#">
        <div class="container">
            <input type="text" id="result">
            <table>
                <tr>
                    <td><button onclick="append('7')">7</button></td>
                    <td><button onclick="append('8')">8</button></td>
                    <td><button onclick="append('9')">9</button></td>
                    <td><button id="c" id="btn">C</button></td>

                </tr>
                <tr>
                    <td><button onclick="append('4')" id="btn">4</button></td>
                    <td><button onclick="append('5')" id="btn">5</button></td>
                    <td><button onclick="append('6')" id="btn">6</button></td>
                    <td><button onclick="append('+')" id="btn">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="append('1')" id="btn">1</button></td>
                    <td><button onclick="append('2')" id="btn">2</button></td>
                    <td><button onclick="append('3')" id="btn">3</button></td>
                    <td><button onclick="append('-')" id="btn">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="append('0')" id="btn">0</button></td>
                    <td><button onclick="append('.')" id="btn">.</button></td>
                    <td><button onclick="append('00')" id="btn">00</button></td>
                    <td><button onclick="append('*')" id="btn">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="append('/')">/</button></td>
                    <td><button onclick="append('%')">%</button></td>
                    <td colspan="2"><button id="e" class="e">=</button></td>
                </tr>
            </table>

        </div>
    </form>
    <script src="calc.js"></script>
</body>

</html>
